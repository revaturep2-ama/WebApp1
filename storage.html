<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage</title>
</head>
<body>
    <h1>Storage</h1>
    
      
      <form action="/blob" method="post">
        <h1>Blob Storage</h1>
          rg Name: <input name="rgName" type="text" /> <br />
          Storage Account Name: <input name="accName" type="text" /> <br />
        <input type="submit" />
      </form>
  
      <form action="/sql" method="post">
        <h1>SQL database</h1>
          rg Name: <input name="rgName" type="text" /> <br />
          Server Name: <input name="serverName" type="text" /> <br />
          Admin Name: <input name="adminName" type="text" /> <br />
          password: <input name="password" type="text" /> <br />
          db name: <input name="db" type="text" /> <br />
  
        <input type="submit" />
      </form>
</body>
</html>
